server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8082
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/fitness_db?rewriteBatchedStatements=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
      default_batch_fetch_size: 100
    open-in-view: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: never
      encoding: utf-8
  data:
    redis:
      host: localhost
      port: 6380
  jackson:
    time-zone: Asia/Seoul
  servlet:
    multipart:
      max-file-size: 10485760 # 10MB
      max-request-size: 104857600 # 100MB

logging:
  level:
    com.jagaldol: INFO


# jwt token config
private:
  token_exp:
    access: 600
    refresh: 2592000
  secret: ${TOKEN_SECRET}
  multi-token-limit: 5
  domain: https://localhost:3000